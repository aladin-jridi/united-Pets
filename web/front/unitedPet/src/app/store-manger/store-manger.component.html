<section class="header-inner bg-dark text-center">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 ">
          <h1 class="inner-banner-title">StoreManger</h1>
        </div>
      </div>
    </div>
  </section>

    <div *ngFor="let Store of Store ">
        <img class="rounded-circle mt-5" id="img" width="70px" src={{Store.StoreLogo}}> <h3 id="h3"> {{Store.StoreName}} </h3>     
    </div>
<div class="container rounded bg-white mt-5 mb-5"  >
    <div class="row">
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Add an Item</h4>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Item Name</label>
                        <input type="text" class="form-control" [(ngModel)]='itemName'
                        placeholder="enter store name" 
                        (change) ="onChangeName($event)"
                        value=""></div>
                        <div class="col-md-12"><label class="labels">
                            Item Image</label>
                            <input type="file" class="form-control"(change)="image2($event)"  (change)="upload($event)" >
                            <button  (click)="uploadImage2()">upload my image </button>
                        </div>
                    <div class="col-md-12"><label class="labels">Item Price</label><input type="number" class="form-control"
                         placeholder="enter text registration number" value=""
                         (change) ="onChangePrice($event)"></div>
                         <div class="col-md-12">
                             <label class="labels">Item Description</label>
                             <input type="text"
                             class="form-control" 
                             (change) ="onChangeDescription($event)">
                            </div>
                              <div class="col-md-12">
                                <label class="labels">Category</label>
                                <input type="text" 
                                class="form-control"
                                (change) ="onChangeCategory($event)"
                                >
                              </div>
                <div class="col-md-12">
                  <label class="labels">Quantity</label>
                  <input type="number" 
                    class="form-control" 
                    (change) ="onChangeQuantity($event)"
                    >
                 </div>
                </div>
                <div class="mt-5 text-center">
                    <button class="btn btn-primary profile-button" type="button" (click)="postAddItem()" >
                    Add
                </button>
                </div>
            </div>
            <!-- <button class="btn btn-primary profile-button" type="button" [routerLink]="['/Store']" >
                see the Store
            </button> -->
        </div>
    </div>
    <div  id="aaa" >
      <div class="product" >
        <div class="v" >
          <div *ngFor="let storeItem of storeItem">
            <div class="product-image"  >
              
              <!-- <div class="product-overlay">
                <div class="add-to-cart">
                  <a >add to cart</a>
                </div>
              </div> -->
            </div>
            <img class="rounded-circle mt-5" width="150px" src={{storeItem.ItemImage}} >
            <div class="product-description" >
              <div class="product-title">
             <a> name: {{storeItem.ItemName}}</a><br/>
              <a> Description: {{storeItem.ItemDescription}} </a><br/>
              <a>Category: {{storeItem.ItemCategory}} </a><br/>
           </div>
           <div class="product-price">
            <ins> price:{{storeItem.ItemPrice}}$</ins>
            <button>update</button> <button>delete</button>
           </div> 
       </div>
      </div>
      </div>
    </div>
    </div>
</div>
