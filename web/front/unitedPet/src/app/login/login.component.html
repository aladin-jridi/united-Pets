	<section class="space-ptb login">
		<div class="container">
		  <div class="row justify-content-center">
			<div class="col-md-8 col-sm-10">
			  <ul class="nav nav-tabs nav-tabs-02 justify-content-center" id="myTab" role="tablist">
				<li class="nav-item">
				  <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="false">Login</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" id="register-tab" data-bs-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="true">Register</a>
				</li>
			  </ul>
			  <div class="tab-content" id="myTabContent">
				<div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
				  <form class="row mt-4 align-items-center">
					<div class="mb-3 col-sm-12">
					  <label class="form-label">first Name:</label>
					  <input type="text" class="form-control" placeholder="first name" (change)="name($event)">
					</div>
					<div class="mb-3 col-sm-12">
					  <label class="form-label">Password:</label>
					  <input type="Password" class="form-control" placeholder="***********" (change)="Psw($event)">
					</div>
					<div class="col-sm-6">
					  <div class="d-grid">
						<button type="submit" class="btn btn-primary" (click)="login()" >Sign in</button>
					  </div>
					</div>
					<div class="col-sm-6">
					  <ul class="list-unstyled d-flex mb-1 mt-sm-0 mt-3 justify-content-sm-end">
						<li class="me-1"><a class="text-dark" [routerLink]="['/signup']">Don't have an account? Click here</a></li>
					  </ul>
					</div>
				  </form>
				</div>
			</div>
		  </div>
		</div>
