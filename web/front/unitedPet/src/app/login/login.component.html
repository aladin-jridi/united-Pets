<div class="container">
	<div class="card login-card">
	  <div class="row no-gutters">
		<div class="col-md-5">
			
		  <img src="assets\img\images\breeder_img04.jpg" alt="login" class="login-card-img">
		</div>
		<div class="col-md-7">
		  <div class="card-body">
			<p class="login-card-description">Sign into your account</p>
			<form action="#!">
				<div class="form-group">
				  <label for="email" class="sr-only">Email</label>
				  <input type="email" name="email" id="email" class="form-control" placeholder="first name" (change)="name($event)">
				</div>
				<div class="form-group mb-4">
				  <label for="password" class="sr-only">Password</label>
				  <input type="password" name="password" id="password" class="form-control" placeholder="***********" (change)="Psw($event)">
				</div>
				<input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Login" (click)="login()" >
			  </form>
			  <a href="#!" class="forgot-password-link">Forgot password?</a>
			  <p class="login-card-footer-text">Don't have an account? <a href="#!" class="text-reset" [routerLink]="['/signup']" >Register here</a></p>
			  <nav class="login-card-footer-nav">
				<a href="#!">Terms of use.</a>
				<a href="#!">Privacy policy</a>
			  </nav>
		  </div>
		</div>
	  </div>
	</div>
