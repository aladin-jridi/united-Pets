<div class="login-page">
	<div class="container">
		<div class="row">
			<div class="col-xl-8 m-auto col-sm-8 col-12">
				<div class="log-box">
					<div class="row">
						<div class="col-xl-5 col-sm-5 col-12 pad-right-0">
							<div class="logo-back">
							</div>
						</div>
						<div class="col-xl-7 col-sm-7 col-12 pad-left-0">
							<div class="log-content">
								<h1>LOGIN </h1>
								<div class="log-body">
								<div class="form-group myr-top">
								<label>First Name</label>
									<input type="text" class="form-control custom" placeholder="First Name" (change)="name($event)">
								</div>
								<div class="form-group myr-top">
								<label>Password</label>
									<input type="passowrd" class="form-control custom" placeholder="Password" (change)="Psw($event)">
								</div>
								<div class="log-btn text-center">
									<a href="#" class="btn btn-theme1" [routerLink]="['/profile']" (click)="login()">Login</a>
								</div>
								<div class="log-bottom-cotent">
								<p>Creat an account<a [routerLink]="['/signup']" href="signup.html">Sign Up</a>
								<a href="forgotpassword.html" class="pull-right">Forgot Password</a>
								</p>
								</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
